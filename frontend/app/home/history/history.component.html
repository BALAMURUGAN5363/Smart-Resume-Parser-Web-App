<div class="history-container">
  <header class="history-header">
    <h1>Conversion History</h1>
    <button class="back-btn" (click)="goBack()">Back to Home</button>
  </header>

  <div class="history-content">
    <div class="history-list" *ngIf="historyData.length > 0">
      <div class="history-item" *ngFor="let item of historyData; let i = index">
        <div class="item-header">
          <h3>{{ item.fileName }}</h3>
          <span class="timestamp">{{ item.content.timestamp | date:'medium' }}</span>
        </div>
        <div class="item-content">
          <pre>{{ item.content | json }}</pre>
          <button class="download-btn" (click)="handleDownload(i)">
            Download JSON
          </button>
        </div>
      </div>
    </div>

    <div class="empty-state" *ngIf="historyData.length === 0">
      <div class="empty-icon">ðŸ“„</div>
      <h2>No Conversion History</h2>
      <p>Your converted files will appear here</p>
      <button class="primary-btn" (click)="goBack()">Convert a File</button>
    </div>
  </div>
</div>
